name: Publish to NPM (OIDC)

on:
  workflow_dispatch: { }
  push:
    branches:
      - main
    paths:
      - package.json
      - yarn.lock

permissions:
  contents: write
  id-token: write

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Check formatting
        run: yarn format:check
      
      - name: Type check
        run: yarn typecheck
      
      - name: Run tests
        run: yarn test

  publish:
    needs: quality-gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
          always-auth: true
      
      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Build
        run: yarn build
      
      - name: Publish to NPM with OIDC
        run: npm publish --access public
